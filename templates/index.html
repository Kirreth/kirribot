<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirribot Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="/" class="logo">Kirribot Dashboard</a>
            <nav>
                <a href="/logout" class="button button-secondary">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container content-area">
        <div class="dashboard-header">
            <h1>Willkommen zurück!</h1>
            <p>Wähle einen Server, um Kirribot zu konfigurieren.</p>
        </div>

        <div class="server-grid">
            {% if servers %}
                {% for server in servers %}
                    <a href="/server/{{ server.id }}" class="server-card">
                        {% if server.icon_url %}
                            <img src="{{ server.icon_url }}" 
                                 alt="{{ server.name }} Icon" 
                                 class="server-icon">
                        {% else %}
                            <img src="/static/default_guild_icon.png" 
                                 alt="{{ server.name }} Icon (Kein Icon gesetzt)" 
                                 class="server-icon">
                        {% endif %}
                        <h2 class="server-name">{{ server.name }}</h2>
                    </a>
                {% endfor %}
            {% endif %}
            <a href="https://discord.com/oauth2/authorize?client_id=1427650285748092959&permissions=8&scope=bot" target="_blank" class="server-card server-add-card" title="Bot einem Server hinzufügen">
                <span class="add-plus">+</span>
            </a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Kirribot. Alle Rechte vorbehalten.</p>
        </div>
    </footer>
</body>
</html>
